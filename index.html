<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iList - Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" type="image/png" href="./icon/carrinho-512.png" />
</head>

<body class="light-theme">

    <header>iList</header>

    <section>
        <div id="novo-item">
            <input type="text" id="nome-item" placeholder="Nome do item" />
            <button id="adicionar-item">Adicionar Item</button>
        </div>

        <!-- Lista de compras -->
        <ul id="lista-de-compras"></ul>

        <!-- Valor total -->
        <h2>Total: R$ <span id="valor-total">0.00</span></h2>
        <button id="finalizar-compra">Finalizar Compra</button>

        <!-- Histórico de compras -->
        <h2>Histórico de Compras</h2>
        <ul id="historico-compras"></ul>
        <button id="limpar-historico">Limpar Histórico</button>
    </section>

    <footer>
        <p>&#174; <span id="anoAtual"></span> Desenvolvido por Anderson Pinheiro</p>
        <button class="btnTema">Tema escuro</button>
    </footer>

    <script src="app.js"></script>
</body>

</html>
